<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#151522">
    <meta name="description" content="Restoran Garson Ã‡aÄŸÄ±r Servisi">

    <link rel="stylesheet" href="css/index.css">
    
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Lava Lamba Arka Plan -->

</head>
<body>
    <!-- YÃ¼kleme EkranÄ± -->
    <div id="loadingScreen">
        <div class="spinner"></div>
        <p>YÃ¼kleniyor...</p>
    </div>
    
    <!-- Ana Ä°Ã§erik -->
    <div id="mainContent" class="container">
        <div class="restaurant-info">
            <h1 id="restaurantName">Restaurant</h1>
            <p>Masa <span id="tableNumber" style="font-weight: bold;">0</span></p>
        </div>
        
        <div class="card">
            <h2>Garson Ã‡aÄŸÄ±rma</h2>
            <p>Garsona ihtiyacÄ±nÄ±z olduÄŸunda butona tÄ±klayarak Ã§aÄŸÄ±rabilirsiniz.</p>
            
            <button id="callButton">
                <span style="margin-right: 8px;">ğŸ‘‹</span> Garsonu Ã‡aÄŸÄ±r
            </button>
        </div>
        
        <!-- Bildirimler -->
        <div id="errorMessage" class="message"></div>
        <div id="successMessage" class="message"></div>
        
        <footer>
            <p>QR Garson Ã‡aÄŸÄ±rma Sistemi</p>
        </footer>
    </div>
    
    <script>
        // Supabase baÄŸlantÄ±sÄ±
        const SUPABASE_URL = 'https://wihdzkvgttfwsiijxidy.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndpaGR6a3ZndHRmd3NpaWp4aWR5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA2MzA0MjIsImV4cCI6MjA2NjIwNjQyMn0.Cpn6y7ybyLA3uL-bjvsxPKoIw-J7I6eTE5cPGnBjOo4';
        
        // Global deÄŸiÅŸkenler
        let supabase;
        let restaurantId = '';
        let tableNumber = '';
        let tableId = null;
        let isCallActive = false;

        // Sayfa yÃ¼klendiÄŸinde
        document.addEventListener('DOMContentLoaded', function() {
            // URL parametrelerini al
            const urlParams = new URLSearchParams(window.location.search);
            restaurantId = urlParams.get('restaurant_id');
            tableNumber = urlParams.get('table_id') || urlParams.get('table');
            
            // DeÄŸerler yoksa hata gÃ¶ster
            if (!restaurantId || !tableNumber) {
                hideLoading();
                showError('QR kodda eksik bilgi var. LÃ¼tfen geÃ§erli bir QR kod kullanÄ±n.');
                return;
            }
            
            // Masa ve restoran bilgilerini gÃ¶ster
            document.getElementById('restaurantName').textContent = `Restaurant ${restaurantId}`;
            document.getElementById('tableNumber').textContent = tableNumber;
            
            // Supabase'i baÅŸlat
            try {
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                initApp();
            } catch (error) {
                console.error('Supabase baÅŸlatma hatasÄ±:', error);
                hideLoading();
                showError('BaÄŸlantÄ± hatasÄ±. LÃ¼tfen tekrar deneyin.');
            }
            
            // YÃ¼kleme ekranÄ±nÄ± 2 saniye sonra her durumda kaldÄ±r
            setTimeout(hideLoading, 2000);
        });

        // Uygulama baÅŸlatma
        async function initApp() {
            // Masa kaydÄ±nÄ± kontrol et
            try {
                const { data, error } = await supabase
                    .from('tables')
                    .select('id, status')
                    .eq('restaurant_id', restaurantId)
                    .eq('number', parseInt(tableNumber))
                    .maybeSingle();
                
                if (error) throw error;
                
                if (data) {
                    // Masa bulundu
                    tableId = data.id;
                    
                    // Aktif Ã§aÄŸrÄ± var mÄ± kontrol et
                    const { data: callData } = await supabase
                        .from('calls')
                        .select('id, status')
                        .eq('table_id', tableId)
                        .eq('status', 'requested')
                        .maybeSingle();
                    
                    if (callData) {
                        isCallActive = true;
                        updateButtonState('calling');
                    }
                } else {
                    // Masa yoksa oluÅŸtur
                    const { data: newTable, error: insertError } = await supabase
                        .from('tables')
                        .insert({
                            restaurant_id: restaurantId,
                            number: parseInt(tableNumber),
                            status: 'idle'
                        })
                        .select()
                        .single();
                    
                    if (insertError) throw insertError;
                    tableId = newTable.id;
                }
                
                // Ã‡aÄŸrÄ± butonunu ayarla
                setupCallButton();
                
            } catch (err) {
                console.error('Hata:', err);
                showError('BaÄŸlantÄ± hatasÄ±. LÃ¼tfen tekrar deneyin.');
            }
            
            hideLoading();
        }

        // YÃ¼kleme ekranÄ±nÄ± gizle
        function hideLoading() {
            document.getElementById('loadingScreen').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
        }

        // Ã‡aÄŸrÄ± butonunu ayarla
        function setupCallButton() {
            const callButton = document.getElementById('callButton');
            callButton.addEventListener('click', callWaiter);
        }

        // Buton durumunu gÃ¼ncelle
        function updateButtonState(status) {
            const callButton = document.getElementById('callButton');
            
            // TÃ¼m sÄ±nÄ±flarÄ± temizle
            callButton.classList.remove('calling', 'acknowledged');
            
            if (status === 'calling') {
                callButton.disabled = true;
                callButton.classList.add('calling');
                callButton.innerHTML = '<span style="margin-right: 8px;">â³</span> Garson Ã‡aÄŸrÄ±ldÄ±';
            } else if (status === 'acknowledged') {
                callButton.disabled = true;
                callButton.classList.add('acknowledged');
                callButton.innerHTML = '<span style="margin-right: 8px;">âœ…</span> Garson Geliyor';
            } else {
                callButton.disabled = false;
                callButton.innerHTML = '<span style="margin-right: 8px;">ğŸ‘‹</span> Garsonu Ã‡aÄŸÄ±r';
            }
        }

        // Garson Ã§aÄŸÄ±rma fonksiyonu
        async function callWaiter() {
            if (!supabase || !tableId) {
                showError('BaÄŸlantÄ± hatasÄ±. LÃ¼tfen sayfayÄ± yenileyin.');
                return;
            }
            
            if (isCallActive) {
                showError('Zaten aktif bir Ã§aÄŸrÄ±nÄ±z var.');
                return;
            }
            
            // Buton durumunu gÃ¼ncelle
            updateButtonState('calling');
            
            try {
                // Yeni Ã§aÄŸrÄ± oluÅŸtur
                const { data, error } = await supabase
                    .from('calls')
                    .insert([
                        { 
                            table_id: tableId,
                            status: 'requested'
                        }
                    ])
                    .select();
                
                if (error) {
                    console.error('Ã‡aÄŸrÄ± oluÅŸturma hatasÄ±:', error);
                    showError('Ã‡aÄŸrÄ± oluÅŸturulamadÄ±. LÃ¼tfen tekrar deneyin.');
                    updateButtonState();
                    return;
                }
                
                isCallActive = true;
                showSuccess('Garson Ã§aÄŸrÄ±nÄ±z alÄ±ndÄ±. En kÄ±sa sÃ¼rede sizinle ilgileneceÄŸiz.');
                
            } catch (err) {
                console.error('Hata:', err);
                showError('Bir hata oluÅŸtu. LÃ¼tfen tekrar deneyin.');
                updateButtonState();
            }
        }

        // Hata mesajÄ± gÃ¶ster
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        // BaÅŸarÄ± mesajÄ± gÃ¶ster
        function showSuccess(message) {
            const successMessage = document.getElementById('successMessage');
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
