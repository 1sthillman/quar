        body {

            display: flex;

        #loadingPage {
            position: fixed;

        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 3px solid rgba(255, 107, 53, 0.3);

        }
        
        @keyframes spinner {

        .card {
            background-color: rgba(26, 26, 37, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        h2 {
            font-size: 20px;
            margin-bottom: 16px;
        }
        
        p {
            color: #ccc;
            margin-bottom: 20px;
        }
        
        .callWaiterButton {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            background-color: #FF6B35;
            color: white;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .callWaiterButton:hover {
            background-color: #ff5722;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 107, 53, 0.3);
        }
        
        .callWaiterButton:active {
            transform: translateY(0);
        }
        
        .callWaiterButton.calling {
            background-color: #FF6B35;
            animation: pulse-calling 2s infinite;
        }
        
        .callWaiterButton.serving {
            background-color: #3A86FF;
            animation: pulse-serving 2s infinite;
        }
        
        @keyframes pulse-calling {
            0% { box-shadow: 0 0 0 0 rgba(255, 107, 53, 0.6); }
            70% { box-shadow: 0 0 0 10px rgba(255, 107, 53, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 107, 53, 0); }
        }
        
        @keyframes pulse-serving {
            0% { box-shadow: 0 0 0 0 rgba(58, 134, 255, 0.6); }
            70% { box-shadow: 0 0 0 10px rgba(58, 134, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(58, 134, 255, 0); }
        }
        
        .alert {
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            display: none;
        }
        
        #errorAlert {
            background-color: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }
        
        #successAlert {
            background-color: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #86efac;
        }
        
        #waiterResponseAlert {
            background-color: rgba(59, 130, 246, 0.2);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #93c5fd;
        }
        
        footer {
            margin-top: 40px;
            color: #666;
            font-size: 12px;
        }
    </style>
    
    <!-- Supabase -->
