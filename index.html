<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#151522">
    <meta name="description" content="Restoran Garson √áaƒüƒ±r Servisi">
    <title>Garson √áaƒüƒ±r</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #111, #222);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0a15, #151525);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            flex-direction: column;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 3px solid rgba(255, 107, 53, 0.3);
            border-top-color: #FF6B35;
            animation: spin 0.8s linear infinite;
            margin-bottom: 15px;
        }
        
        @keyframes spin {
            to {transform: rotate(360deg);}
        }
        
        #mainContent {
            display: none;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .restaurant-info {
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .card {
            background-color: rgba(26, 26, 37, 0.8);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        h2 {
            font-size: 20px;
            margin-bottom: 16px;
        }
        
        p {
            color: #ccc;
            margin-bottom: 20px;
        }
        
        #callButton {
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            background-color: #FF6B35;
            color: white;
            border: none;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        #callButton:hover {
            background-color: #ff5722;
            transform: translateY(-2px);
        }
        
        #callButton:active {
            transform: translateY(0);
        }
        
        #callButton.calling {
            background-color: #FF6B35;
            animation: pulse 2s infinite;
        }
        
        #callButton.acknowledged {
            background-color: #3A86FF;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 107, 53, 0.6); }
            70% { box-shadow: 0 0 0 10px rgba(255, 107, 53, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 107, 53, 0); }
        }
        
        .message {
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            display: none;
        }
        
        #errorMessage {
            background-color: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }
        
        #successMessage {
            background-color: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #86efac;
        }
        
        footer {
            margin-top: 40px;
            color: #666;
            font-size: 12px;
        }
    </style>
    
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <!-- Y√ºkleme Ekranƒ± -->
    <div id="loadingScreen">
        <div class="spinner"></div>
        <p>Y√ºkleniyor...</p>
    </div>
    
    <!-- Ana ƒ∞√ßerik -->
    <div id="mainContent">
        <div class="restaurant-info">
            <h1 id="restaurantName">Restaurant</h1>
            <p>Masa <span id="tableNumber" style="font-weight: bold;">0</span></p>
        </div>
        
        <div class="card">
            <h2>Garson √áaƒüƒ±rma</h2>
            <p>Garsona ihtiyacƒ±nƒ±z olduƒüunda butona tƒ±klayarak √ßaƒüƒ±rabilirsiniz.</p>
            
            <button id="callButton">
                <span style="margin-right: 8px;">üëã</span> Garsonu √áaƒüƒ±r
            </button>
        </div>
        
        <!-- Bildirimler -->
        <div id="errorMessage" class="message"></div>
        <div id="successMessage" class="message"></div>
        
        <footer>
            <p>QR Garson √áaƒüƒ±rma Sistemi</p>
        </footer>
    </div>
    
    <script>
        // Supabase baƒülantƒ±sƒ±
        const SUPABASE_URL = 'https://wihdzkvgttfwsiijxidy.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndpaGR6a3ZndHRmd3NpaWp4aWR5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA2MzA0MjIsImV4cCI6MjA2NjIwNjQyMn0.Cpn6y7ybyLA3uL-bjvsxPKoIw-J7I6eTE5cPGnBjOo4';
        
        // Global deƒüi≈ükenler
        let supabase;
        let restaurantId = '';
        let tableNumber = '';
        let tableId = null;
        let isCallActive = false;

        // Sayfa y√ºklendiƒüinde
        document.addEventListener('DOMContentLoaded', function() {
            // URL parametrelerini al
            const urlParams = new URLSearchParams(window.location.search);
            restaurantId = urlParams.get('restaurant_id');
            tableNumber = urlParams.get('table_id') || urlParams.get('table');
            
            // Deƒüerler yoksa hata g√∂ster
            if (!restaurantId || !tableNumber) {
                hideLoading();
                showError('QR kodda eksik bilgi var. L√ºtfen ge√ßerli bir QR kod kullanƒ±n.');
                return;
            }
            
            // Masa ve restoran bilgilerini g√∂ster
            document.getElementById('restaurantName').textContent = `Restaurant ${restaurantId}`;
            document.getElementById('tableNumber').textContent = tableNumber;
            
            // Supabase'i ba≈ülat
            try {
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                initApp();
            } catch (error) {
                console.error('Supabase ba≈ülatma hatasƒ±:', error);
                hideLoading();
                showError('Baƒülantƒ± hatasƒ±. L√ºtfen tekrar deneyin.');
            }
            
            // Y√ºkleme ekranƒ±nƒ± 2 saniye sonra her durumda kaldƒ±r
            setTimeout(hideLoading, 2000);
        });

        // Uygulama ba≈ülatma
        async function initApp() {
            // Masa kaydƒ±nƒ± kontrol et
            try {
                const { data, error } = await supabase
                    .from('tables')
                    .select('id, status')
                    .eq('restaurant_id', restaurantId)
                    .eq('number', parseInt(tableNumber))
                    .maybeSingle();
                
                if (error) throw error;
                
                if (data) {
                    // Masa bulundu
                    tableId = data.id;
                    
                    // Aktif √ßaƒürƒ± var mƒ± kontrol et
                    const { data: callData } = await supabase
                        .from('calls')
                        .select('id, status')
                        .eq('table_id', tableId)
                        .eq('status', 'requested')
                        .maybeSingle();
                    
                    if (callData) {
                        isCallActive = true;
                        updateButtonState('calling');
                    }
                } else {
                    // Masa yoksa olu≈ütur
                    const { data: newTable, error: insertError } = await supabase
                        .from('tables')
                        .insert({
                            restaurant_id: restaurantId,
                            number: parseInt(tableNumber),
                            status: 'idle'
                        })
                        .select()
                        .single();
                    
                    if (insertError) throw insertError;
                    tableId = newTable.id;
                }
                
                // √áaƒürƒ± butonunu ayarla
                setupCallButton();
                
            } catch (err) {
                console.error('Hata:', err);
                showError('Baƒülantƒ± hatasƒ±. L√ºtfen tekrar deneyin.');
            }
            
            hideLoading();
        }

        // Y√ºkleme ekranƒ±nƒ± gizle
        function hideLoading() {
            document.getElementById('loadingScreen').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
        }

        // √áaƒürƒ± butonunu ayarla
        function setupCallButton() {
            const callButton = document.getElementById('callButton');
            callButton.addEventListener('click', callWaiter);
        }

        // Buton durumunu g√ºncelle
        function updateButtonState(status) {
            const callButton = document.getElementById('callButton');
            
            // T√ºm sƒ±nƒ±flarƒ± temizle
            callButton.classList.remove('calling', 'acknowledged');
            
            if (status === 'calling') {
                callButton.disabled = true;
                callButton.classList.add('calling');
                callButton.innerHTML = '<span style="margin-right: 8px;">‚è≥</span> Garson √áaƒürƒ±ldƒ±';
            } else if (status === 'acknowledged') {
                callButton.disabled = true;
                callButton.classList.add('acknowledged');
                callButton.innerHTML = '<span style="margin-right: 8px;">‚úÖ</span> Garson Geliyor';
            } else {
                callButton.disabled = false;
                callButton.innerHTML = '<span style="margin-right: 8px;">üëã</span> Garsonu √áaƒüƒ±r';
            }
        }

        // Garson √ßaƒüƒ±rma fonksiyonu
        async function callWaiter() {
            if (!supabase || !tableId) {
                showError('Baƒülantƒ± hatasƒ±. L√ºtfen sayfayƒ± yenileyin.');
                return;
            }
            
            if (isCallActive) {
                showError('Zaten aktif bir √ßaƒürƒ±nƒ±z var.');
                return;
            }
            
            // Buton durumunu g√ºncelle
            updateButtonState('calling');
            
            try {
                // Yeni √ßaƒürƒ± olu≈ütur
                const { data, error } = await supabase
                    .from('calls')
                    .insert([
                        { 
                            restaurant_id: restaurantId,
                            table_id: tableId,
                            status: 'requested'
                        }
                    ])
                    .select();
                
                if (error) {
                    console.error('√áaƒürƒ± olu≈üturma hatasƒ±:', error);
                    showError('√áaƒürƒ± olu≈üturulamadƒ±. L√ºtfen tekrar deneyin.');
                    updateButtonState();
                    return;
                }
                
                isCallActive = true;
                showSuccess('Garson √ßaƒürƒ±nƒ±z alƒ±ndƒ±. En kƒ±sa s√ºrede sizinle ilgileneceƒüiz.');
                
            } catch (err) {
                console.error('Hata:', err);
                showError('Bir hata olu≈ütu. L√ºtfen tekrar deneyin.');
                updateButtonState();
            }
        }

        // Hata mesajƒ± g√∂ster
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        // Ba≈üarƒ± mesajƒ± g√∂ster
        function showSuccess(message) {
            const successMessage = document.getElementById('successMessage');
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
